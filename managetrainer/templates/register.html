{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Trainer</title>
    <link rel="stylesheet" href="{% static 'managetrainer/bootstrap.css' %}">
    <style>
        .form-group
        {
            align-content: center;
        }

    </style>
</head>
<body>

<div class="breadcrumb">
<h2 class="bg-success">Welcome to Register Page</h2>
<form action="" method="post" class="form-horizontal" enctype="multipart/form-data">

    {% csrf_token %}

{% comment %}
    Emp Id:<input type="text" name="emp_id" placeholder="Enter the Employee Id"><br>
    Emp Name:<input type="text" name="emp_name" placeholder="Enter the Employee Name"><br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="not specified">Not Specified<br>
    Salary<input type="text" name="salary" placeholder="Enter the salary"><br>
    DOJ<input type="date" name="doj" placeholder="Enter the Date of Joining"><br>
    <input type="submit" value="register">
{% endcomment %}

        {% for field in form %}
            <div  class="form-group">
                <div class="col-sm-offset-10 col-sm-10">
                    <span class="text-danger small">{{ field.err }}</span>
                </div>

                <lable class="control-label col-sm-2">{{ field.label_tag }} </lable>
                <div class="col-sm-10">{{ field }}</div>
            </div>

        {% endfor %}
        <input type="submit" class="btn btn-group" value="Register">

</form>
</div>
</body>
</html>
